<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Base href -->
  <base href="/">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fungibite_kasir">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>fungibite_kasir</title>
  <link rel="manifest" href="manifest.json">

  <!-- Splash Screen Style -->
  <style id="splash-screen-style">
    html { height: 100% }
    body { margin: 0; min-height: 100%; background-color: #FFFFFF; background-size: 100% 100%; }
    .center { margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  </style>

  <!-- Splash Screen JS -->
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      const splash = document.getElementById("splash");
      if (splash) splash.remove();
      document.body.style.background = "transparent";
    }
  </script>

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body>
  <!-- Splash Screen -->
  <picture id="splash">
    <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
    <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>

  <!-- Flutter Bootstrap -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- Hapus Splash Setelah Flutter Siap -->
  <script>
    // Flutter Web >=3.7 biasanya trigger event 'flutter-first-frame'
    window.addEventListener('flutter-first-frame', function () {
      removeSplashFromWeb();
    });

    // Fallback: jika event tidak ada, hapus splash setelah window load
    window.addEventListener('load', function() {
      setTimeout(removeSplashFromWeb, 500); // tunggu 0.5 detik
    });
  </script>
</body>
</html>
